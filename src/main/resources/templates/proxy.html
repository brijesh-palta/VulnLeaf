<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VulnLeaf — Proxy</title>
  <style>
    body {font-family:sans-serif;background:linear-gradient(135deg,#141e30,#243b55);
          color:white;display:flex;align-items:center;justify-content:center;height:100vh;}
    .card {background:rgba(255,255,255,0.08);padding:30px 40px;border-radius:16px;
           backdrop-filter:blur(12px);width:420px;box-shadow:0 10px 30px rgba(0,0,0,0.3);}
    input {width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:15px;}
    button {width:100%;padding:12px;background:linear-gradient(90deg,#ff758c,#ff7eb3);
            border:none;border-radius:10px;color:#fff;font-weight:700;cursor:pointer;}
    button:hover {box-shadow:0 8px 20px rgba(255,118,150,.4);}
  </style>
</head>
<body>
<div style="position:fixed;top:16px;left:16px;z-index:50">
  <a href="/home" style="
    text-decoration:none;padding:8px 12px;border-radius:10px;
    background:linear-gradient(90deg,#7b61ff,#5ac8fa);color:#0b1220;
    font-weight:800;box-shadow:0 10px 20px rgba(123,97,255,.35);">Home</a>
</div>
  <div class="card">
    <h2>SSRF Demo Proxy</h2>
    <form method="post" action="/proxy/fetch">
      <input type="text" name="target" placeholder="Enter URL (e.g. http://localhost:8081/internal/read?path=/etc/hosts)" />
      <button type="submit">Fetch</button>
    </form>
    <p style="font-size:12px;color:#ccc;">No validation — intentionally vulnerable (SSRF).</p>
  </div>
</body>
</html>
