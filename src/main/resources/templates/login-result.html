<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VulnLeaf â€” Login Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      width: 500px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease-in-out;
    }
    h3 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #ff5e62;
      text-align: center;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      background: #ff5e62;
      color: #fff;
      font-weight: bold;
    }
    a:hover {
      background: #d9444b;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
<div style="position:fixed;top:16px;left:16px;z-index:50">
  <a href="/home" style="
    text-decoration:none;padding:8px 12px;border-radius:10px;
    background:linear-gradient(90deg,#7b61ff,#5ac8fa);color:#0b1220;
    font-weight:800;box-shadow:0 10px 20px rgba(123,97,255,.35);">Home</a>
</div>
  <div class="card">
    <h3 th:text="${ok} ? 'Login Successful' : 'Login Failed'"></h3>
    <p><b>Executed SQL:</b></p>
    <pre th:text="${sql}"></pre>
    <div style="text-align:center;">
      <a href="/login">Back to Login</a>
    </div>
  </div>
</body>
</html>
