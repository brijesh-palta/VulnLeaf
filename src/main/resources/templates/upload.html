<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VulnLeaf — Upload</title>
  <style>
    :root {
      --bg1: #141e30; --bg2: #243b55;
      --card-bg: #ffffff; --accent: #5ac8fa; --accent2: #7b61ff;
      --text: #0f172a; --muted: #64748b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid; place-items: center;
      padding: 24px;
    }
    .card {
      width: 540px; max-width: 92vw;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 30px 60px rgba(0,0,0,.28);
      overflow: hidden;
      animation: pop .5s ease;
    }
    .header {
      padding: 26px 28px 0;
    }
    .title {
      margin: 0 0 8px;
      font-size: 22px; font-weight: 800;
      letter-spacing: .2px;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
    }
    .sub {
      margin: 0 0 18px; color: var(--muted); font-size: 13px;
    }
    .body {
      padding: 0 28px 26px;
    }
    .drop {
      border: 2px dashed #e2e8f0;
      border-radius: 14px;
      padding: 30px;
      text-align: center;
      transition: border-color .2s, background .2s, transform .2s;
      background: #f8fafc;
    }
    .drop:hover {
      border-color: var(--accent2);
      background: #eef2ff;
      transform: translateY(-1px);
    }
    .file-input {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
    }
    .actions {
      display: flex; gap: 12px; justify-content: flex-end; margin-top: 18px;
    }
    .btn {
      appearance: none; border: none; cursor: pointer;
      padding: 12px 18px; border-radius: 12px; font-weight: 700;
      color: #fff; background: linear-gradient(90deg, var(--accent2), var(--accent));
      box-shadow: 0 8px 20px rgba(123,97,255,.35);
      transition: transform .12s ease, box-shadow .12s ease, opacity .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px rgba(123,97,255,.45); }
    .btn:active { transform: translateY(0); }
    .note { margin-top: 12px; color: var(--muted); font-size: 12px; }
    .footer {
      padding: 16px 28px;
      border-top: 1px solid #eef2f7;
      background: #fbfdff;
      font-size: 12px; color: var(--muted);
      display: flex; justify-content: space-between; align-items: center;
    }
    a.link { color: var(--accent2); text-decoration: none; font-weight: 600; }
    a.link:hover { text-decoration: underline; }
    @keyframes pop { from { transform: translateY(6px); opacity: 0; } to { transform: none; opacity: 1; } }
  </style>
</head>
<body>
<div style="position:fixed;top:16px;left:16px;z-index:50">
  <a href="/home" style="
    text-decoration:none;padding:8px 12px;border-radius:10px;
    background:linear-gradient(90deg,#7b61ff,#5ac8fa);color:#0b1220;
    font-weight:800;box-shadow:0 10px 20px rgba(123,97,255,.35);">Home</a>
</div>
  <div class="card">
    <div class="header">
      <h1 class="title">Unrestricted File Upload (Vulnerable)</h1>
    </div>
    <div class="body">
      <form method="post" action="/upload" enctype="multipart/form-data">
        <div class="drop">
          <div style="font-weight:700; color: var(--text);">Drop a file here or choose a file</div>
          <input class="file-input" type="file" name="file">
        </div>
        <div class="actions">
          <button class="btn" type="submit">Upload File</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <span>VulnLeaf • SIT738 Task-1</span>
      <a class="link" href="/">Back to Home</a>
    </div>
  </div>
</body>
</html>
