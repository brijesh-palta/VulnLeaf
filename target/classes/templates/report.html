<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VulnLeaf â€” Spending Report</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg,#141e30,#243b55);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 40px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
      padding: 30px 40px;
      width: 800px;
      color: #fff;
      animation: fadeIn .8s ease;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 14px 16px;
      text-align: left;
    }
    th {
      background: linear-gradient(90deg,#0072ff,#00c6ff);
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: .3px;
    }
    tr:nth-child(even) { background: rgba(255,255,255,0.05); }
    tr:nth-child(odd) { background: rgba(255,255,255,0.12); }
    td { font-size: 13px; color: #e2e8f0; }
    tr:hover td {
      background: rgba(255,255,255,0.15);
      transition: background .2s;
    }
    details {
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 12px 16px;
      color: #cbd5e1;
      font-size: 13px;
    }
    summary {
      cursor: pointer;
      font-weight: 600;
      color: #38bdf8;
      outline: none;
    }
    pre {
      margin-top: 10px;
      background: rgba(0,0,0,0.6);
      color: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
    }
    .note {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: rgba(255,255,255,0.7);
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
<div style="position:fixed;top:16px;left:16px;z-index:50">
  <a href="/home" style="
    text-decoration:none;padding:8px 12px;border-radius:10px;
    background:linear-gradient(90deg,#7b61ff,#5ac8fa);color:#0b1220;
    font-weight:800;box-shadow:0 10px 20px rgba(123,97,255,.35);">Home</a>
</div>
  <div class="card">
    <h2>Spending Report (Deliberately Over-Exposed)</h2>
    <table>
      <tr><th>Full Name</th><th>Email</th><th>Total Spend</th></tr>
      <tr th:each="r : ${rows}">
        <td th:text="${r['full_name']}"></td>
        <td th:text="${r['email']}"></td>
        <td th:text="${r['total']}"></td>
      </tr>
    </table>
    <details>
      <summary>Executed SQL Query</summary>
      <pre th:text="${sql}"></pre>
    </details>
    <div class="note">Intentionally reveals sensitive aggregation (Task-1 Data Aggregation Vulnerability)</div>
  </div>
</body>
</html>
