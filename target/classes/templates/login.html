<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VulnLeaf â€” Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    h3 {
      margin-bottom: 20px;
      color: #185a9d;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    input:focus {
      border-color: #43cea2;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #185a9d;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #0d3c68;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
<div style="position:fixed;top:16px;left:16px;z-index:50">
  <a href="/home" style="
    text-decoration:none;padding:8px 12px;border-radius:10px;
    background:linear-gradient(90deg,#7b61ff,#5ac8fa);color:#0b1220;
    font-weight:800;box-shadow:0 10px 20px rgba(123,97,255,.35);">Home</a>
</div>

  <div class="card">
    <h3>Login to VulnLeaf</h3>
    <form method="post" action="/login">
      <input type="text" name="username" placeholder="Enter username" />
      <input type="password" name="password" placeholder="Enter password" />
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
