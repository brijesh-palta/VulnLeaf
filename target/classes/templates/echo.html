<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VulnLeaf â€” Echo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 450px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    h3 {
      margin-bottom: 20px;
      color: #764ba2;
    }
    .output {
      padding: 15px;
      border: 1px dashed #ccc;
      margin-bottom: 20px;
      min-height: 40px;
      border-radius: 8px;
      font-size: 14px;
    }
    a {
      text-decoration: none;
      color: #fff;
      background: #764ba2;
      padding: 10px 20px;
      border-radius: 8px;
    }
    a:hover {
      background: #5b347e;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
<div style="position:fixed;top:16px;left:16px;z-index:50">
  <a href="/home" style="
    text-decoration:none;padding:8px 12px;border-radius:10px;
    background:linear-gradient(90deg,#7b61ff,#5ac8fa);color:#0b1220;
    font-weight:800;box-shadow:0 10px 20px rgba(123,97,255,.35);">Home</a>
</div>
  <div class="card">
    <h3>Echo Result</h3>
    <!-- VULNERABLE: using th:utext allows raw HTML -->
    <div class="output" th:utext="${raw}">[raw output]</div>
    <a href="/">Back</a>
  </div>
</body>
</html>
